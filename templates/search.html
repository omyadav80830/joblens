{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white/5 p-6 rounded-xl shadow-lg" data-aos="fade-up">
  <h2 class="text-2xl font-bold mb-4">Search Jobs</h2>

  <form method="post" class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
    <input name="keywords" value="{{ suggested }}" placeholder="Keywords (e.g. python, machine learning)" class="p-3 rounded bg-white/6 md:col-span-2" />
    <input name="location" value="{{ suggested_loc or '' }}" placeholder="Location (optional)" class="p-3 rounded bg-white/6" />
    <div class="md:col-span-3">
      <button type="submit" class="px-4 py-2 rounded-md bg-gradient-to-r from-indigo-400 to-pink-400 text-black font-semibold">Search</button>
    </div>
  </form>

  {% if keywords %}
  <div class="mb-4 text-sm text-gray-300">Showing results for <strong>{{ keywords }}</strong> in <strong>{{ location }}</strong></div>
  {% endif %}

  <!-- results area -->
  {% block results %}{% endblock %}
</div>
{% endblock %}
