{% extends "base.html" %}
{% block content %}
<h2>Create Account</h2>

<form method="POST">
  <label>Name</label>
  <input type="text" name="name" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Password</label>
  <input type="password" name="password" required>

  <button type="submit">Sign Up</button>
</form>

{% endblock %}
